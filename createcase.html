<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สร้างเคสครับ</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex bg-gray-100 min-h-screen">
    <!-- Sidebar -->
    <div id="sidebar"></div>

    <!-- Main Content -->
    <main class="flex-1 p-6">
        <div class="w-full bg-white p-6 rounded shadow space-y-6">
            <h1 class="text-2xl font-bold text-blue-800">สร้างเคส</h1>

            <form class="space-y-6">
                <!-- ข้อมูลทั่วไป -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-gray-700 mb-1">* เลขที่เคส</label>
                        <input type="text" placeholder="เช่น CS20250624-001"
                            class="w-full border px-3 py-2 rounded text-sm" />
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-1">* ลูกค้า</label>
                        <input type="text" placeholder="ค้นหาลูกค้า" class="w-full border px-3 py-2 rounded text-sm" />
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-1">ผู้ติดต่อ</label>
                        <input type="text" placeholder="ชื่อผู้ติดต่อ"
                            class="w-full border px-3 py-2 rounded text-sm" />
                    </div>
                </div>

                <!-- หัวข้อ และ รหัสบริการ -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 mb-1">หัวข้อ</label>
                        <input type="text" placeholder="เรื่องที่แจ้ง"
                            class="w-full border px-3 py-2 rounded text-sm" />
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-1">รหัสบริการ</label>
                        <input type="text" placeholder="รหัสบริการ (ถ้ามี)"
                            class="w-full border px-3 py-2 rounded text-sm" />
                    </div>
                </div>

                <!-- รายละเอียด -->
                <div>
                    <label class="block text-gray-700 mb-1">รายละเอียด</label>
                    <textarea rows="3" placeholder="รายละเอียดเพิ่มเติม..."
                        class="w-full border px-3 py-2 rounded text-sm resize-none"></textarea>
                </div>

                <!-- วันที่ -->
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div>
                        <label class="block text-gray-700 mb-1">วันที่รับเคส</label>
                        <input type="date" value="2025-06-24" class="w-full border px-3 py-2 rounded text-sm" />
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-1">เวลา</label>
                        <input type="time" value="00:00" class="w-full border px-3 py-2 rounded text-sm" />
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-1">วันที่กำหนดเสร็จ</label>
                        <input type="date" class="w-full border px-3 py-2 rounded text-sm" />
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-1">เวลา</label>
                        <input type="time" value="00:00" class="w-full border px-3 py-2 rounded text-sm" />
                    </div>
                </div>

                <!-- ผู้รับผิดชอบ -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-gray-700 mb-1">หมวดหมู่</label>
                        <select class="w-full border px-3 py-2 rounded text-sm">
                            <option>เคส</option>
                            <option>ข้อเสนอ</option>
                            <option>คำร้อง</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-1">ผู้รับผิดชอบ</label>
                        <input type="text" placeholder="เช่น MEM001" class="w-full border px-3 py-2 rounded text-sm" />
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-1">หน่วยงาน</label>
                        <input type="text" placeholder="เช่น IT-SUPPORT"
                            class="w-full border px-3 py-2 rounded text-sm" />
                    </div>
                </div>

                <!-- ปุ่ม -->
                <div class="text-center space-x-3">
                    <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded text-sm shadow">Save</button>
                    <button type="button"
                        class="bg-gray-500 hover:bg-gray-600 text-white px-5 py-2 rounded text-sm shadow">Cancel</button>
                </div>
            </form>
        </div>
    </main>

    <script>
        fetch('sidebar.html')
            .then(response => response.text())
            .then(data => { document.getElementById('sidebar').innerHTML = data; })
            .catch(error => console.error('Error loading sidebar:', error));
    </script>
</body>

</html>
