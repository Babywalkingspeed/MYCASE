<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex min-h-screen bg-gray-300">

    <!-- Sidebar -->
    <div id="sidebar"></div>

    <!-- Main Content -->
    <main class="flex-1 p-6 bg-gray-100">
        <div class="w-full bg-white p-6 rounded shadow space-y-6">
                <!-- Header -->
                <div class="flex justify-between items-center mb-4">
                    <h1 class="text-2xl font-bold">รายการเคส</h1>
                    <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg"> เพิ่มเคสใหม่</button>
                </div>

                <!-- Filter & Search -->
                <div class="flex flex-wrap gap-4 mb-4">
                    <input type="text" placeholder="ค้นหา..."
                        class="border border-gray-300 rounded-lg px-3 py-2 w-60" />
                    <select class="border border-gray-300 rounded-lg px-3 py-2">
                        <option>สถานะทั้งหมด</option>
                        <option>เปิดอยู่</option>
                        <option>ปิดแล้ว</option>
                    </select>
                    <input type="date" class="border border-gray-300 rounded-lg px-3 py-2" />
                </div>

                <!-- Table -->
                <div class="overflow-x-auto bg-white rounded-lg shadow">
                    <table class="min-w-full text-sm text-left text-gray-700">
                        <thead class="bg-gray-200">
                            <tr>
                                <th class="px-4 py-3">วันที่รับเคส</th>
                                <th class="px-4 py-3">เลขที่เคส</th>
                                <th class="px-4 py-3">หัวเรื่อง</th>
                                <th class="px-4 py-3">สถานะ</th>
                                <th class="px-4 py-3">ลูกค้า</th>
                                <th class="px-4 py-3">การจัดการ</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="border-b hover:bg-gray-50">
                                <td class="px-4 py-2">25/06/2025</td>
                                <td class="px-4 py-2 text-blue-600">CS20250625-001</td>
                                <td class="px-4 py-2">test</td>
                                <td class="px-4 py-2"><span
                                        class="bg-green-100 text-green-800 text-xs px-2 py-1 rounded">เปิดอยู่</span>
                                </td>
                                <td class="px-4 py-2">test</td>
                                <td class="px-4 py-2 space-x-2">
                                    <button class="text-blue-600 hover:underline">ดู</button>
                                    <button class="text-yellow-600 hover:underline">แก้ไข</button>
                                    <button class="text-red-600 hover:underline">ลบ</button>
                                </td>
                            </tr>
                            <!-- เพิ่มแถวอื่นๆ ได้ -->
                        </tbody>
                    </table>
                </div>
            </form>
    </main>
</body>
<script>
		fetch('components/sidebar.html')
			.then(response => response.text())
			.then(data => {
				document.getElementById('sidebar').innerHTML = data;
			})
			.catch(error => console.error('Error loading sidebar:', error));
	</script>

</html>
