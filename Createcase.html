<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex min-h-screen bg-gray-300">
    <!-- Sidebar -->
	<div id="sidebar"></div>

    <!-- Main Content -->
    <main class="flex-1 ml-64 p-6 overflow-auto">
        <div class="max-w-5xl mx-auto bg-white p-6 rounded shadow space-y-6">
            <h1 class="text-2xl font-bold text-blue-800 mb-6">สร้างเคส</h1>

            <form class="bg-white p-6 rounded-lg shadow space-y-6">

                <!-- ข้อมูลทั่วไป -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block font-semibold mb-1 text-gray-700">* เลขที่เคส</label>
                        <input type="text" placeholder="เช่น CS20250624-001" class="w-full border px-3 py-2 rounded" />
                    </div>

                    <div>
                        <label class="block font-semibold mb-1 text-gray-700">* ลูกค้า</label>
                        <div class="flex">
                            <input type="text" class="flex-1 border px-3 py-2 rounded-l" placeholder="ค้นหาลูกค้า">
                            <button type="button" class="bg-gray-200 px-4 rounded-r hover:bg-gray-300"></button>
                        </div>
                    </div>

                    <div>
                        <label class="block font-semibold mb-1 text-gray-700">ผู้ติดต่อ</label>
                        <input type="text" class="w-full border px-3 py-2 rounded" placeholder="ชื่อผู้ติดต่อ" />
                    </div>
                </div>

                <!-- หัวข้อ / รายละเอียด -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block font-semibold mb-1 text-gray-700">หัวข้อ</label>
                        <input type="text" class="w-full border px-3 py-2 rounded" placeholder="เรื่องที่แจ้ง" />
                    </div>
                    <div>
                        <label class="block font-semibold mb-1 text-gray-700">รหัสบริการ</label>
                        <input type="text" class="w-full border px-3 py-2 rounded" placeholder="รหัสบริการ (ถ้ามี)" />
                    </div>
                </div>

                <!-- รายละเอียด -->
                <div>
                    <label class="block font-semibold mb-1 text-gray-700">รายละเอียด</label>
                    <textarea rows="3" class="w-full border px-3 py-2 rounded overflow-hidden resize-none"
                        placeholder="ละเอียดเพิ่มเติม...">
                        </textarea>
                </div>


                <!-- วันที่ -->
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label class="block font-semibold mb-1 text-gray-700">วันที่รับเคส</label>
                        <input type="date" class="w-full border px-3 py-2 rounded" value="2025-06-24" />
                    </div>
                    <div>
                        <label class="block font-semibold mb-1 text-gray-700">เวลา</label>
                        <input class="w-full border px-3 py-2 rounded" value="00:00" />
                    </div>
                    <div>
                        <label class="block font-semibold mb-1 text-gray-700">วันที่กำหนดเสร็จ</label>
                        <input type="date" class="w-full border px-3 py-2 rounded" />
                    </div>
                    <div>
                        <label class="block font-semibold mb-1 text-gray-700">เวลา</label>
                        <input class="w-full border px-3 py-2 rounded" value="00:00" />
                    </div>
                </div>

                <!-- สถานะ + ผู้รับผิดชอบ -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block font-semibold mb-1 text-gray-700">หมวดหมู่</label>
                        <select class="w-full border px-3 py-2 rounded">
                            <option>เคส</option>
                            <option>ข้อเสนอ</option>
                            <option>คำร้อง</option>
                        </select>
                    </div>
                    <div>
                        <label class="block font-semibold mb-1 text-gray-700">ผู้รับผิดชอบ</label>
                        <input type="text" class="w-full border px-3 py-2 rounded" placeholder="เช่น MEM001" />
                    </div>
                    <div>
                        <label class="block font-semibold mb-1 text-gray-700">หน่วยงาน</label>
                        <input type="text" class="w-full border px-3 py-2 rounded" placeholder="เช่น IT-SUPPORT" />
                    </div>
                </div>

                <!-- การแจ้งเตือน -->
                <div class="border-t pt-6">
                    <h2 class="text-lg font-semibold text-gray-800 mb-4">ข้อมูลการแจ้งเตือน</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="flex items-center gap-2">
                            <input type="checkbox" id="alertMyCRM" class="accent-blue-600" />
                            <label for="alertMyCRM">ส่งอีเมล</label>
                        </div>
                        <div class="flex items-center gap-2">
                            <input type="checkbox" id="alertEmail" class="accent-blue-600" />
                            <label for="alertEmail">ส่งอีเมล</label>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
                        <div>
                            <label class="block font-semibold mb-1 text-gray-700">แจ้งเตือนหลัง</label>
                            <div class="flex gap-2">
                                <input type="number" class="w-20 border px-3 py-2 rounded" value="1" />
                                <span class="text-gray-700 mt-2">วัน</span>
                            </div>
                        </div>
                        <div>
                            <label class="block font-semibold mb-1 text-gray-700">เวลา</label>
                            <input type="time" class="w-full border px-3 py-2 rounded" />
                        </div>
                    </div>
                </div>

                <!-- ปุ่มบันทึก -->
                <div class="text-center pt-4">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded shadow">
                        Save
                    </button>
                    <button type="submit" class="bg-gray-600 hover:bg-gray-700 text-white px-5 py-2 rounded shadow">
                        Cancle
                    </button>
                </div>

            </form>
        </div>
        </form>
    </main>
</body>
<script>
		fetch('components/sidebar.html')
			.then(response => response.text())
			.then(data => {
				document.getElementById('sidebar').innerHTML = data;
			})
			.catch(error => console.error('Error loading sidebar:', error));
	</script>
</html>
