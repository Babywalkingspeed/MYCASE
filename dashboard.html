<!DOCTYPE html>
<html lang="th">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Power BI Dashboard</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex h-screen overflow-hidden bg-gray-300">
	<!-- Sidebar -->
	<div id="sidebar"></div>

	<!-- Content Area -->
	<div class="flex-1 flex flex-col overflow-hidden">
		<!-- Power BI Embed -->
		<main class="flex-1 overflow-hidden">
			<iframe class="w-full h-full"
				src="https://app.powerbi.com/view?r=eyJrIjoiYmQ4OGI0NmEtNmFlYy00Y2EwLWEwYjAtMjY0ZmY1MjM1Yzk2IiwidCI6IjhiMjdiNjQ2LTQ0YTAtNDZlYi05MDNiLWNhNjAyNmFkYjdmYSIsImMiOjEwfQ%3D%3D"
				frameborder="0" allowfullscreen>
			</iframe>
		</main>
</body>
<script>
		fetch('sidebar.html')
			.then(response => response.text())
			.then(data => {
				document.getElementById('sidebar').innerHTML = data;
			})
			.catch(error => console.error('Error loading sidebar:', error));
	</script>
</html>
