<!DOCTYPE html>
<html lang="th">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple Dashboard</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex h-screen overflow-hidden">
	<!-- Sidebar -->
	<div id="sidebar"></div>

	<!-- Content Area -->
	<div class="flex-1 flex flex-col overflow-hidden">
		<main class="flex-1 overflow-y-auto p-6 bg-gray-100">
  <div class="max-w-7xl mx-auto space-y-6">

    <!-- Header -->
    <div class="flex items-center justify-between">
      <h1 class="text-2xl font-bold text-gray-800">Dashboard</h1>
      <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow text-sm">
        + เพิ่มเคสใหม่
      </button>
    </div>

    <!-- Summary Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
      <div class="bg-white p-4 rounded shadow flex items-center justify-between">
        <div>
          <p class="text-gray-500 text-sm">เคสที่เปิดอยู่</p>
          <p class="text-2xl font-semibold text-blue-600">15</p>
        </div>
        <svg class="w-8 h-8 text-blue-400" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round"
            d="M12 8c1.657 0 3-1.343 3-3S13.657 2 12 2 9 3.343 9 5s1.343 3 3 3zM6.343 6.343a8 8 0 0111.314 0M5 13a7 7 0 0114 0v1H5v-1z" /></svg>
      </div>
      <div class="bg-white p-4 rounded shadow flex items-center justify-between">
        <div>
          <p class="text-gray-500 text-sm">เคสที่ปิดแล้ว</p>
          <p class="text-2xl font-semibold text-green-600">120</p>
        </div>
        <svg class="w-8 h-8 text-green-400" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round"
            d="M5 13l4 4L19 7" /></svg>
      </div>
      <div class="bg-white p-4 rounded shadow flex items-center justify-between">
        <div>
          <p class="text-gray-500 text-sm">เคสใหม่วันนี้</p>
          <p class="text-2xl font-semibold text-purple-600">3</p>
        </div>
        <svg class="w-8 h-8 text-purple-400" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round"
            d="M12 4v16m8-8H4" /></svg>
      </div>
      <div class="bg-white p-4 rounded shadow flex items-center justify-between">
        <div>
          <p class="text-gray-500 text-sm">ลูกค้าทั้งหมด</p>
          <p class="text-2xl font-semibold text-yellow-600">45</p>
        </div>
        <svg class="w-8 h-8 text-yellow-400" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round"
            d="M17 20h5V4H2v16h5M7 8h10M7 12h6" /></svg>
      </div>
    </div>

    <!-- Recent Cases Table -->
    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-lg font-semibold mb-4 text-gray-800">เคสล่าสุด</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full text-left text-sm">
          <thead>
            <tr class="border-b">
              <th class="px-2 py-2 font-medium text-gray-600">#</th>
              <th class="px-2 py-2 font-medium text-gray-600">หัวข้อ</th>
              <th class="px-2 py-2 font-medium text-gray-600">ลูกค้า</th>
              <th class="px-2 py-2 font-medium text-gray-600">วันที่</th>
              <th class="px-2 py-2 font-medium text-gray-600">สถานะ</th>
            </tr>
          </thead>
          <tbody>
            <tr class="border-b hover:bg-gray-50">
              <td class="px-2 py-2">CS20250701-001</td>
              <td class="px-2 py-2">ระบบล่ม</td>
              <td class="px-2 py-2">บริษัท ABC</td>
              <td class="px-2 py-2">2025-07-07</td>
              <td class="px-2 py-2 text-green-600">ปิดแล้ว</td>
            </tr>
            <tr class="border-b hover:bg-gray-50">
              <td class="px-2 py-2">CS20250701-002</td>
              <td class="px-2 py-2">ปัญหา Login</td>
              <td class="px-2 py-2">บริษัท XYZ</td>
              <td class="px-2 py-2">2025-07-07</td>
              <td class="px-2 py-2 text-yellow-600">กำลังดำเนินการ</td>
            </tr>
            <!-- เพิ่ม row ได้ตามต้องการ -->
          </tbody>
        </table>
      </div>
    </div>

  </div>
</main>


</body>
<script>
		fetch('components/sidebar.html')
			.then(response => response.text())
			.then(data => {
				document.getElementById('sidebar').innerHTML = data;
			})
			.catch(error => console.error('Error loading sidebar:', error));
	</script>
</html>
