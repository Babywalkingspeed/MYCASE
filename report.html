<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex min-h-screen bg-gray-300">

    <!-- Sidebar -->
    <div id="sidebar"></div>

    <main class="flex-1  p-6 bg-gray-100 min-h-screen">
        <div class="w-full bg-white p-6 rounded shadow space-y-6">
            <h1 class="text-2xl font-bold">รายงานเคส</h1>

            <!-- Filter -->
            <form id="reportForm" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">วันที่เริ่มต้น</label>
                    <input type="date" name="startDate" class="w-full border rounded px-3 py-2" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">วันที่สิ้นสุด</label>
                    <input type="date" name="endDate" class="w-full border rounded px-3 py-2" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">สถานะ</label>
                    <select name="status" class="w-full border rounded px-3 py-2">
                        <option value="">ทั้งหมด</option>
                        <option>เปิดอยู่</option>
                        <option>ปิดแล้ว</option>
                        <option>รอดำเนินการ</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">ไซต์</label>
                    <select name="site" class="w-full border rounded px-3 py-2">
                        <option value="">ทั้งหมด</option>
                        <option>โรงงาน A</option>
                        <option>สำนักงานใหญ่</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">ผู้รับผิดชอบ</label>
                    <select name="assignee" class="w-full border rounded px-3 py-2">
                        <option value="">ทั้งหมด</option>
                        <option>คุณสมชาย</option>
                        <option>คุณกิตติ</option>
                    </select>
                </div>
            </form>

            <!-- Export Button -->
            <div class="flex justify-end">
                <button onclick="exportExcel()" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg">
                    Export
                </button>
            </div>
        </div>
    </main>
</body>
<script>
		fetch('components/sidebar.html')
			.then(response => response.text())
			.then(data => {
				document.getElementById('sidebar').innerHTML = data;
			})
			.catch(error => console.error('Error loading sidebar:', error));
	</script>
</html>
