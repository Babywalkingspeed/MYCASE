<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex min-h-screen bg-gray-300">

    <!-- Sidebar -->
    <div id="sidebar"></div>

    <!-- Main Content -->
    <main class="flex-1  p-6 overflow-auto">
        <div class="w-full bg-white p-6 rounded shadow space-y-6">
            <!-- Form -->
            <form class="bg-white p-6 rounded shadow space-y-6 max-w-5xl mx-auto">
                <div class="bg-white shadow-md rounded-xl w-full max-w-3xl p-6 space-y-6">
                    <h2 class="text-2xl font-bold text-gray-800">โปรไฟล์ผู้ใช้งาน</h2>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="text-sm text-gray-600">ชื่อ-นามสกุล</label>
                            <input type="text" value="สมชาย ใจดี"
                                class="w-full px-4 py-2 border rounded-lg bg-gray-50" />
                        </div>

                        <div>
                            <label class="text-sm text-gray-600">อีเมล</label>
                            <input type="email" value="somchai@example.com"
                                class="w-full px-4 py-2 border rounded-lg bg-gray-50" />
                        </div>

                        <div>
                            <label class="text-sm text-gray-600">รหัสพนักงาน / Username</label>
                            <input type="text" value="EMP001" class="w-full px-4 py-2 border rounded-lg bg-gray-50" />
                        </div>

                        <div>
                            <label class="text-sm text-gray-600">แผนก / ตำแหน่ง</label>
                            <input type="text" value="ฝ่ายเทคนิค / เจ้าหน้าที่ไอที"
                                class="w-full px-4 py-2 border rounded-lg bg-gray-50" />
                        </div>

                        <div>
                            <label class="text-sm text-gray-600">สถานะ</label>
                            <div class="mt-2 inline-block px-3 py-1 bg-green-500 text-white text-sm rounded-full">Active
                            </div>
                        </div>

                        <div>
                            <label class="text-sm text-gray-600">จำนวนเคสที่ดูแลอยู่</label>
                            <div class="mt-2 text-lg font-semibold text-blue-700">12 เคส</div>
                        </div>
                    </div>

                    <div class="border-t pt-4">
                        <h3 class="text-lg font-semibold text-gray-700 mb-2">เปลี่ยนรหัสผ่าน</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <input type="password" placeholder="รหัสผ่านใหม่"
                                class="w-full px-4 py-2 border rounded-lg" />
                            <input type="password" placeholder="ยืนยันรหัสผ่าน"
                                class="w-full px-4 py-2 border rounded-lg" />
                        </div>
                    </div>

                    <div class="flex justify-end gap-2">
                        <button class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-lg">ยกเลิก</button>
                        <button
                            class="px-4 py-2 bg-blue-600 text-white hover:bg-blue-700 rounded-lg">บันทึกข้อมูล</button>
                    </div>
                </div>

</body>
<script>
		fetch('components/sidebar.html')
			.then(response => response.text())
			.then(data => {
				document.getElementById('sidebar').innerHTML = data;
			})
			.catch(error => console.error('Error loading sidebar:', error));
	</script>
</html>
